<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <script language="JavaScript" src="js/jquery-3.2.1.js"></script>
    <script language="JavaScript" src="js/snakegame.js"></script>
    <script language="JavaScript" src="js/мatrix.js"></script>
    <script language="JavaScript" src="js/interface.js"></script>

</head>
<body>
    <div id="form">
        <h2>Добро пожаловать в игру... <br /> ...игру без названия...</h2>

            <p id="writeYourName">Введите ваше имя</p>
            <input type="text" id="login">
            <p>Выберите сложность</p>
            <input type=radio id="easy" name="difficulty">
            <label for="easy">Легко</label>
            <input type=radio id="normal" name="difficulty" checked="checked">
            <label for="normal">Нормально</label>
            <input type=radio id="hard" name="difficulty">
            <label for="hard">Сложно</label><br/>
            <button id="submit">Начать</button>

    </div>
   <article>
       <div id="sidebar" class="inlineBlock">
           <div>
               <h3 id="playerName"></h3>
               <p id="record">Ваш рекорд: 0</p>
           </div>
       </div>
       <div class="inlineBlock">
           <h1 id="h1" class="dynamicWidth">Поймайте красный квадрат, используя стрелки клавиатуры</h1>
           <div class="dynamicWidth matrixDiv"></div>
       </div>
       <div id="buttons" class="inlineBlock">
           <button id="setting">Настройки</button><br />
           <button id="reload">Заново</button>
       </div>
   </article>
</body>
</html>
